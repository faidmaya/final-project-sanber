<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Mockup Next</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-blue-50 to-pink-50 min-h-screen">

  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold text-gray-700">Mockup Next</h1>
    <div>
      <button id="logout" class="text-gray-600 hover:text-red-500">Logout</button>
    </div>
  </nav>

  <main class="p-6 max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-700">My Projects</h2>
      <button id="addProjectBtn" class="btn-primary">+ Add Project</button>
    </div>

    <div id="project-list" class="grid md:grid-cols-3 sm:grid-cols-2 gap-4"></div>
  </main>

  <!-- Modal Add Project -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-lg">
      <h3 class="text-xl font-semibold mb-4 text-gray-700">Add New Project</h3>
      <form id="project-form" class="space-y-3">
        <input id="name" placeholder="Project Name" class="input-field" required>
        <textarea id="description" placeholder="Description" class="input-field"></textarea>
        <input id="deadline" type="date" class="input-field" required>
        <div class="flex justify-end space-x-3 mt-4">
          <button type="button" id="cancel" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const logout = document.getElementById('logout');
    const modal = document.getElementById('modal');
    const addBtn = document.getElementById('addProjectBtn');
    const cancel = document.getElementById('cancel');
    const form = document.getElementById('project-form');
    const list = document.getElementById('project-list');

    // Helper authFetch
    async function authFetch(url, options = {}) {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/index.html';
        return;
      }

      options.headers = {
        ...options.headers,
        Authorization: 'Bearer ' + token,
      };

      try {
        const res = await fetch(url, options);
        if (res.status === 401) {
          // Token invalid / expired
          localStorage.removeItem('token');
          alert('Sesi habis, silahkan login lagi.');
          window.location.href = '/index.html';
          return;
        }
        return res;
      } catch (err) {
        console.error(err);
        alert('Gagal terhubung ke server.');
      }
    }

    // Logout
    logout.addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
    });

    addBtn.addEventListener('click', () => modal.classList.remove('hidden'));
    cancel.addEventListener('click', () => modal.classList.add('hidden'));

    // Load projects
    async function loadProjects() {
      try {
        const res = await authFetch('http://localhost:3000/api/projects');
        if (!res) return;
        const data = await res.json();

        list.innerHTML = data.map(p => `
          <div class="card p-4 bg-white rounded-lg shadow hover:shadow-md transition relative">
            <div class="flex justify-between items-start">
              <h3 class="font-semibold text-gray-700">${p.name}</h3>
              <div class="relative">
                <button class="menu-btn text-gray-400 hover:text-gray-600 focus:outline-none text-xl">â‹®</button>
                <div class="menu hidden absolute right-0 mt-2 w-24 bg-white border rounded shadow z-10">
                  <button class="delete-btn w-full text-left px-2 py-1 text-red-500 hover:bg-gray-100" data-id="${p._id}">Delete</button>
                </div>
              </div>
            </div>
            <p class="text-sm text-gray-500 mt-2">${p.description || 'No description'}</p>
            <p class="text-xs text-gray-400 mt-2">End: ${new Date(p.endDate).toLocaleDateString()}</p>
          </div>
        `).join('');

        // Toggle menu
        document.querySelectorAll('.menu-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const menu = e.target.nextElementSibling;
            menu.classList.toggle('hidden');
          });
        });

        // Delete project
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const id = e.target.dataset.id;
            if (confirm('Yakin ingin menghapus project ini?')) {
              await authFetch(`http://localhost:3000/api/projects/${id}`, { method: 'DELETE' });
              loadProjects(); // refresh list
            }
          });
        });

      } catch (err) {
        console.error(err);
        list.innerHTML = '<p class="text-red-500">Gagal memuat project.</p>';
      }
    }

    // Add new project
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newProj = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        deadline: document.getElementById('deadline').value
      };

      const res = await authFetch('http://localhost:3000/api/projects', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newProj)
      });

      if (res && res.ok) {
        modal.classList.add('hidden');
        form.reset();
        loadProjects();
      } else {
        alert('Gagal menambah project');
      }
    });

    loadProjects();
  </script>

  <style>
    .input-field {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: border 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: #f472b6;
      box-shadow: 0 0 3px #fbcfe8;
    }
    .btn-primary {
      background-color: #f472b6;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background-color: #ec4899;
    }
    .btn-secondary {
      background-color: #f3f4f6;
      color: #374151;
      padding: 10px;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn-secondary:hover {
      background-color: #e5e7eb;
    }
    .delete-btn {
      font-size: 0.85rem;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</body>
</html>
