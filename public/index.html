<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mockup Next | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-pink-50 to-blue-50 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center border border-pink-100">
    <h1 class="text-2xl font-semibold mb-6 text-gray-700">✨ Mockup Next ✨</h1>

    <h2 class="text-lg mb-4 text-gray-600" id="form-title">Login</h2>

    <form id="auth-form" class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="input-field" required />
      <input id="password" type="password" placeholder="Password" class="input-field" required />
      <button type="submit" class="btn-primary w-full">Login</button>
    </form>

    <p class="mt-6 text-sm text-gray-500">
      Belum punya akun?
      <a href="#" id="toggle" class="text-blue-500 hover:underline">Daftar di sini</a>
    </p>

    <p id="message" class="mt-4 text-sm text-red-500"></p>
  </div>

  <script>
    const toggle = document.getElementById('toggle');
    const form = document.getElementById('auth-form');
    const title = document.getElementById('form-title');
    const message = document.getElementById('message');
    let isLogin = true;

    toggle.addEventListener('click', (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      title.textContent = isLogin ? 'Login' : 'Register';
      document.querySelector('button').textContent = isLogin ? 'Login' : 'Register';
      toggle.textContent = isLogin ? 'Daftar di sini' : 'Login di sini';
      message.textContent = '';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          // Simpan token ke localStorage
          localStorage.setItem('token', data.token);
          window.location.href = '/dashboard.html';
        } else {
          message.textContent = data.message || 'Terjadi kesalahan.';
        }
      } catch (err) {
        console.error(err);
        message.textContent = 'Gagal terhubung ke server.';
      }
    });
  </script>

  <style>
    .input-field {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: border 0.2s;
    }

    .input-field:focus {
      outline: none;
      border-color: #f472b6;
      box-shadow: 0 0 3px #fbcfe8;
    }

    .btn-primary {
      background-color: #f472b6;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .btn-primary:hover {
      background-color: #ec4899;
    }
  </style>
</body>
</html>
